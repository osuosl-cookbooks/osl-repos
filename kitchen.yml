---
driver:
  name: vagrant

verifier:
  name: inspec

transport:
  name: rsync

provisioner:
  name: chef_infra
  product_name: cinc
  product_version: '18'
  enforce_idempotency: true
  multiple_converge: 2
  deprecations_as_errors: true

platforms:
  - name: almalinux-8
  - name: almalinux-9
  - name: debian-12
  - name: ubuntu-24.04

suites:
  - name: alma
    run_list:
      - recipe[osl-repos::alma]
    includes:
      - almalinux-8
      - almalinux-9
  - name: centos-kmods
    run_list:
      - recipe[osl-repos-test::centos_kmods]
    includes:
      - almalinux-8
      - almalinux-9
  - name: debian
    run_list:
      - recipe[osl-repos::debian]
    includes:
      - debian-12
  - name: disable
    run_list:
      - recipe[osl-repos-test::disable]
    includes:
      - almalinux-8
      - almalinux-9
  - name: elevate
    run_list:
      - recipe[osl-repos-test::elevate]
    includes:
      - almalinux-8
  - name: elrepo
    run_list:
      - recipe[osl-repos::elrepo]
    includes:
      - almalinux-8
      - almalinux-9
  - name: epel
    run_list:
      - recipe[osl-repos::epel]
    includes:
      - almalinux-8
      - almalinux-9
  - name: hashicorp
    run_list:
      - recipe[osl-repos-test::hashicorp]
  - name: oslrepo
    run_list:
      - recipe[osl-repos::oslrepo]
  - name: openstack
    run_list:
      - recipe[osl-repos-test::openstack]
    excludes:
      - debian-12
      - ubuntu-24.04
  - name: highavailability
    run_list:
      - recipe[osl-repos-test::highavailability]
    includes:
      - almalinux-8
      - almalinux-9
  - name: with_edit
    run_list:
      - recipe[osl-repos-test::with_edit]
    includes:
      - almalinux-8
      - almalinux-9

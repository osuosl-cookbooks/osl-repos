---
verifier:
  name: inspec

provisioner:
  name: chef_zero
  enforce_idempotency: true
  multiple_converge: 2
  deprecations_as_errors: true

suites:
  - name: alma
    run_list:
      - recipe[osl-repos::alma]
    excludes:
      - centos-7
      - centos-stream-8

  - name: centos
    run_list:
      - recipe[osl-repos::centos]
    excludes:
      - almalinux-8

  - name: disable
    run_list:
      - recipe[osl-repos-test::disable]
  - name: elrepo
    run_list:
      - recipe[osl-repos::elrepo]
  - name: epel
    run_list:
      - recipe[osl-repos::epel]
  - name: oslrepo
    run_list:
      - recipe[osl-repos::oslrepo]
  - name: highavailability
    run_list:
      - recipe[osl-repos-test::highavailability]
  - name: with_edit
    run_list:
      - recipe[osl-repos-test::with_edit]

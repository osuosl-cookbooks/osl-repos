---
verifier:
  name: inspec

provisioner:
  name: chef_zero
  enforce_idempotency: true
  multiple_converge: 2
  deprecations_as_errors: true

driver:
  flavor_ref: 'm1.medium'

suites:
  - name: alma
    run_list:
      - recipe[osl-repos::alma]
    excludes:
      - centos-7
      - debian-11
      - debian-12
  - name: centos
    run_list:
      - recipe[osl-repos::centos]
    excludes:
      - almalinux-8
      - almalinux-9
      - debian-11
      - debian-12
  - name: centos-scl
    run_list:
      - recipe[osl-repos-test::centos_scl]
    excludes:
      - almalinux-8
      - almalinux-9
      - debian-11
      - debian-12
  - name: disable
    run_list:
      - recipe[osl-repos-test::disable]
    excludes:
      - debian-11
      - debian-12
  - name: elevate
    run_list:
      - recipe[osl-repos-test::elevate]
    excludes:
      - almalinux-9
      - debian-11
      - debian-12
  - name: elrepo
    run_list:
      - recipe[osl-repos::elrepo]
    excludes:
      - debian-11
      - debian-12
  - name: epel
    run_list:
      - recipe[osl-repos::epel]
    excludes:
      - debian-11
      - debian-12
  - name: hashicorp
    run_list:
      - recipe[osl-repos-test::hashicorp]
  - name: oslrepo
    run_list:
      - recipe[osl-repos::oslrepo]
    excludes:
      - debian-11
      - debian-12
  - name: openstack
    run_list:
      - recipe[osl-repos-test::openstack]
    excludes:
      - centos-7
      - debian-11
      - debian-12
  - name: highavailability
    run_list:
      - recipe[osl-repos-test::highavailability]
    excludes:
      - centos-7
      - debian-11
      - debian-12
  - name: with_edit
    run_list:
      - recipe[osl-repos-test::with_edit]
    excludes:
      - debian-11
      - debian-12

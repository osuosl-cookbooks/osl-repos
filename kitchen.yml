---
verifier:
  name: inspec

provisioner:
  name: chef_zero
  enforce_idempotency: true
  multiple_converge: 2
  deprecations_as_errors: true

driver:
  flavor_ref: 'm1.medium'

suites:
  - name: alma
    run_list:
      - recipe[osl-repos::alma]
    excludes:
      - centos-7
  - name: centos
    run_list:
      - recipe[osl-repos::centos]
    excludes:
      - almalinux-8
      - almalinux-9
  - name: disable
    run_list:
      - recipe[osl-repos-test::disable]
  - name: elevate
    run_list:
      - recipe[osl-repos-test::elevate]
    excludes:
      - almalinux-9
  - name: elrepo
    run_list:
      - recipe[osl-repos::elrepo]
  - name: epel
    run_list:
      - recipe[osl-repos::epel]
  - name: oslrepo
    run_list:
      - recipe[osl-repos::oslrepo]
  - name: highavailability
    run_list:
      - recipe[osl-repos-test::highavailability]
    excludes:
      - centos-7
  - name: with_edit
    run_list:
      - recipe[osl-repos-test::with_edit]
